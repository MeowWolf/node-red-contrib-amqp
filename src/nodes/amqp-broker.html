<script type="text/javascript">
  RED.nodes.registerType('amqp-broker', {
    category: 'config',
    defaults: {
      host: { value: 'localhost', required: true },
      port: { value: 5672, required: true, validate: RED.validators.number() },
    },
    credentials: {
      username: { type: 'text' },
      password: { type: 'password' },
    },
    label: function() {
      return this.host + ':' + this.port
    },
  })
</script>

<script type="text/x-red" data-template-name="amqp-broker">
  <div class="form-row">
    <label for="node-config-input-host"><i class="icon-bookmark"></i> Host</label>
    <input type="text" id="node-config-input-host">
  </div>
  <div class="form-row">
    <label for="node-config-input-port"><i class="icon-bookmark"></i> Port</label>
    <input type="text" id="node-config-input-port">
  </div>
  <div class="form-row">
    <label for="node-config-input-username"><i class="icon-tag"></i> Username</label>
    <input type="text" id="node-config-input-username">
  </div>
  <div class="form-row">
    <label for="node-config-input-password"><i class="icon-tag"></i> Password</label>
    <input type="password" id="node-config-input-password">
  </div>
</script>
